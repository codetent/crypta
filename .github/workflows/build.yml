# This workflow will build & test the component

name: build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: codetent/crypta-dev:4dc85186fa8e3bf467b99ce7530047e2f5d8237b
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build binaries & run tests
        run: goreleaser --clean --snapshot
      - name: Build documentation
        working-directory: docs
        run: |
          npm ci --no-audit --no-fund
          npm run build
          mkdir -p dist
          cd build && tar czf ../dist/docs.tar.gz * && cd ..
      - name: Cache artifacts
        uses: actions/cache@v3
        with:
          key: artifacts-${{ github.head_ref || github.ref_name }} 
          path: |
            dist/crypta_*.tar.gz
            dist/crypta_*.zip
            docs/dist/docs.tar.gz
