# This workflow will build & test the component

name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: codetent/crypta-dev:1.0
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: goreleaser --clean --snapshot
